{% load static %}

<!doctype HTML>
<html>
    <head>
        <title>{{title}}</title>
        {% comment %} <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="static/font-awesome/css/all.min.css">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"> {% endcomment %}

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>
    <body>
        <div class="main">
            <div class="index_page">
                <section class="top">
                    <div class="top-nav">
                        <nav class="navbar navbar-expand-lg navbar-light bg-black">
                            <div class="container">
                                <a class="navbar-brand nav-logo" href=''>
                                    <img src="{% static 'images/main_logo.png' %}" style="width: 100%;" class="main-logo-img">
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon">courses</span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/'%} active {% endif %}" href='/'>Home</a>
                                        </li>
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/aboutUS/'%} active {% endif %}" href='/aboutUS/'>About-Us</a>
                                        </li>
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/courses/'%} active {% endif %}" href='/courses/'>Courses</a>
                                        </li>
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/contact/'%} active {% endif %}" href='/contact/'>Contact-Us</a>
                                        </li>
                                    </ul>
                                </div>

                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/login/'%} active {% endif %}" href='/login/'><i class="fas fa-user"></i>
                                                SignIN</a>
                                        </li>
                                        <li class="nav-item top-nav-item">
                                            <a class="nav-link {% if request.path == '/register/'%} active {% endif %}" href='/register/'>SignUP</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </nav>
                    </div>
                </section>
