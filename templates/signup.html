{% extends "base.html" %}

{% block content %}
<section class="middle">

<div class="registration-form">
	<h1 class="text-center">Registration Form</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                  	<div data-mdb-input-init class="form-outline">
                                        <p>{{value}}</p>
										<label class="form-label" for="firstName">Name</label>
                                        {% if username %}
                                            <p>Welcome, {{ username }}!</p>
                                        {% endif %}
                                    	<input type="text" id="name" name= "name" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                  	<div data-mdb-input-init class="form-outline">
                                    	<label class="form-label" for="emailAddress">Email</label>
                                    	<input type="email" id="emailAddress" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                  	<div data-mdb-input-init class="form-outline">
                                    	<label class="form-label" for="phoneNumber">Phone Number</label>
                                    	<input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                            </div>
							<div class="row">
								<div class="col-12">
									<label class="form-label select-label">Choose User Type</label>
									<select class="select form-control-lg" style="width:100%">
										<option value="1">Choose option</option>
										<option value="2">Student</option>
										<option value="3">Instructor</option>
									</select>
								</div>
                            </div>
                           
                            <div class="mt-4 pt-2">
                                <input data-mdb-ripple-init class="btn btn-danger login-btn" type="submit" value="Submit" />
                            </div>
                        </form>
                        <p class="mt-3">Registered?
                            <a href="/login/">Login account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>

{% endblock  %}
