{% extends "base.html" %}

{% block content %}
<section class="middle">
    {% comment %} <div class="login-page">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
        </form>
    </div> {% endcomment %}

<div class="registration-form">
	<h1 class="text-center">Registration Form</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="userlogin" method="POST">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                  	<div data-mdb-input-init class="form-outline">
										<label class="form-label" for="firstName">Name</label>
                                    	<input type="text" id="firstName" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                            </div>

                            {% comment %} <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                  	<div data-mdb-input-init class="form-outline datepicker w-100">
                                    	<label for="birthdayDate" class="form-label">Birthday</label>
                                    	<input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                  	</div>
                                </div>
                                <div class="col-md-6 mb-4">
                                  	<h6 class="mb-2 pb-1">Gender </h6>
                                  	<div class="form-check form-check-inline">
                                    	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                      value="option1" checked />
                                    	<label class="form-check-label" for="femaleGender">Female</label>
                                  	</div>
                                  	<div class="form-check form-check-inline">
                                    	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                      value="option2" />
                                    	<label class="form-check-label" for="maleGender">Male</label>
                                  	</div>
                                  	<div class="form-check form-check-inline">
                                    	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                      value="option3" />
                                    	<label class="form-check-label" for="otherGender">Other</label>
                                  	</div>
                                </div>
                            </div> {% endcomment %}

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                  	<div data-mdb-input-init class="form-outline">
                                    	<label class="form-label" for="emailAddress">Email</label>
                                    	<input type="email" id="emailAddress" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                  	<div data-mdb-input-init class="form-outline">
                                    	<label class="form-label" for="phoneNumber">Phone Number</label>
                                    	<input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                  	</div>
                                </div>
                            </div>
							<div class="row">
								<div class="col-12">
									<label class="form-label select-label">Choose User Type</label>
									<select class="select form-control-lg" style="width:100%">
										<option value="1">Choose option</option>
										<option value="2">Student</option>
										<option value="3">Instructor</option>
									</select>
								</div>
                            </div>
                            {% comment %} <div class="row">
								<div class="col-12">
									<label class="form-label select-label">Choose option</label>
									<select class="select form-control-lg" style="width:100%">
										<option value="1">Choose option</option>
										<option value="2">Subject 1</option>
										<option value="3">Subject 2</option>
										<option value="4">Subject 3</option>
									</select>
								</div>
                            </div> {% endcomment %}
                            <div class="mt-4 pt-2">
                                <input data-mdb-ripple-init class="btn btn-danger login-btn" type="submit" value="Submit" />
                            </div>
                        </form>
                        <p class="mt-3">Registered?
                            <a href="/login/">Login account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</section>

{% endblock  %}
